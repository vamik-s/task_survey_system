<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Admin Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Admin Registration for SurveySystem</h2>
        <form action="AdminController" method="post">
            <input type="hidden" name="function" value="Register">
            <label for="uname">User Name:</label>
            <input type="text" name="uname" id="uname">
            <label for="upassword">Password:</label>
            <input type="password" name="upassword" id="upassword">
            <input type="submit" name="Register" value="Register">
        </form>
    </div>
       <p>Already have an account? <a href="admin-log-in.html">Log in here</a></p>
</body>

</html>
